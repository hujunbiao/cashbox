authors = ["jeremy <jm140915@hotmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.1.0"
futures = "0.1"
parking_lot = "0.7"
tiny-bip39 ="0.6.2"
codec = { package = "parity-scale-codec", version = "1.0.0" }
